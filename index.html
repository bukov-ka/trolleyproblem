<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trolley Problem Game</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        body {
            background-color: #ffffff;
            display: flex;
            flex-direction: column; /* Arrange children vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #game-container {
            position: relative;
            display: block;
            margin-bottom: 20px; /* Add some space between game and info panel */
        }
        #result-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.6);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        #result-modal.modal-visible {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="switch-ui" style="position:absolute; left:20px; bottom:20px; display:flex; align-items:center; z-index:10;">
            <div style="display:flex; flex-direction:column; align-items:flex-start; margin-right:16px;">
                <span id="level-indicator" style="font-size:1em; margin-bottom:6px; color:#333;">Level 1 out of 8</span>
                <button id="skip-btn" style="background:none; border:1px solid #888; outline:none; cursor:pointer; padding:8px 16px; border-radius:6px; font-size:1em; color:#333; background-color:#f0f0f0;">Skip level</button>
            </div>
            <button id="arrow-up" style="background:none; border:none; outline:none; cursor:pointer; margin-right:8px;">
                <svg width="64" height="64" viewBox="0 0 32 32"><polygon id="arrow-up-shape" points="16,4 28,28 4,28" fill="#bbb"/></svg>
            </button>
            <img id="switch-sprite" src="switch.png" alt="Switch" style="width:128px; height:auto; margin:0 8px;" />
            <button id="arrow-down" style="background:none; border:none; outline:none; cursor:pointer; margin-left:8px;">
                <svg width="64" height="64" viewBox="0 0 32 32"><polygon id="arrow-down-shape" points="4,4 28,4 16,28" fill="#bbb"/></svg>
            </button>
        </div>
    </div>
    <div id="result-modal">
        <div style="background:#fff; border-radius:12px; padding:32px 24px; min-width:320px; max-width:90vw; box-shadow:0 8px 32px #0003; text-align:center;">
            <h2 id="result-title" style="margin-top:0;"></h2>
            <div id="result-summary" style="font-size:1.2em; margin-bottom:12px;"></div>
            <div id="result-details" style="font-size:1em; color:#444; margin-bottom:18px;"></div>
            <button id="result-close" style="padding:8px 24px; font-size:1em; border-radius:6px; border:1px solid #888; background:#f0f0f0; cursor:pointer;">Close</button>
        </div>
    </div>
    <script type="module" src="game.js"></script>
    <script type="module" src="analyzer.js"></script>
</body>
</html>
